<!DOCTYPE html>
<html>
<head>
  <title>Triangle Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Input your sides here!</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="sideA">Side A</label>
        <input id="sideA" class="form-control" type="text">
        <label for="sideB">Side B</label>
        <input id="sideB" class="form-control" type="text">
        <label for="sideC">Side C</label>
        <input id="sideC" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-lg">Check!</button>
    </form>
    <div>
      <ul class="unstyled" id="result">

      </ul>
    </div>
  </div>
</body>
</html>
